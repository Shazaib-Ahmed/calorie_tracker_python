<div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content add-data-modal">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="food-tab" data-toggle="tab" href="#food" role="tab"
                            aria-controls="food" aria-selected="true">Add Food</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="activity-tab" data-toggle="tab" href="#activity" role="tab"
                            aria-controls="activity" aria-selected="false">Add Activity</a>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="food" role="tabpanel" aria-labelledby="food-tab">
                        <form method="post" action="{% url 'save_food_data' %}">
                            {% csrf_token %}
                            <div class="input-field">
                                <label>Select Date</label>
                                <input type="date" id="date" name="date" value="06/24/2022" placeholder="Age"
                                    autocomplete="off" required>
                            </div>

                            <div class="input-field">
                                <label for="foodInput">Search and Select Food</label>
                                <div>
                                    <input type="text" name="food" id="foodInput" placeholder="Type to search..."
                                        autocomplete="off" required>
                                    <div class="dropdown-content" id="searchResults">

                                    </div>
                                </div>
                            </div>
                            <div class="input-field">
                                <label>Select Meal Type</label>
                                <select name="meal_type" class="selectbox">
                                    <option>Breakfast</option>
                                    <option>Lunch</option>
                                    <option>Dinner</option>
                                </select>
                            </div>
                            <input type="hidden" id="userIdInput" name="user_id">
                            <input type="hidden" id="calorieInput" name="calorie">
                            <div class="input-field">
                                <label>Select Food Group</label>
                                <input type="text" name="food_group" class="selectbox" id="foodGroup"
                                    autocomplete="off">
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Serving</label>
                                <input type="number" name="serving" placeholder="Serving" autocomplete="off" />
                            </div>
                            <div class="input-field input-field-btn btn-set--center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="activity" role="tabpanel" aria-labelledby="activity-tab">
                        <form method="post" action="{% url 'save_activity_data' %}">
                            {% csrf_token %}
                            <div class="input-field">
                                <label>Select Date</label>
                                <input type="date" id="date" name="date" max="2024-04-16" placeholder="Date"
                                    autocomplete="off" required>
                            </div>
                            <div class="input-field">
                                <label>Activity Name</label>
                                <select id="activity-name" name="activityName" class="selectbox" autocomplete="off"
                                    required>
                                    <option value="" selected disabled>Select Activity</option>

                                </select>
                            </div>
                            <div class="input-field">
                                <label>Activity Description</label>
                                <select id="activity-description" name="activityDescription" class="selectbox"
                                    autocomplete="off" required>
                                    <option value="" selected disabled>Select Activity Description for MET value
                                    </option>

                                </select>
                            </div>
                            <div class="input-field">
                                <label>MET Value</label>
                                <input type="text" id="met-value" name="metValue" value="" placeholder="MET Value"
                                    autocomplete="off" readonly>
                            </div>
                            <input type="hidden" id="userIdInput2" name="user_id">
                            <div class="input-field">
                                <label>Activity Duration(in minutes)</label>
                                <input type="number" name="duration" placeholder="Duration" autocomplete="off"
                                    required>
                            </div>
                            <div class="input-field input-field-btn btn-set--center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
